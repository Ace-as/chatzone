<!-- داخل layout -->
<div class="layout">

  <!-- شريط السيرفرات -->
  <div class="server-bar">
    <!-- كما هو سابقاً -->
  </div>

  <!-- عمود القنوات -->
  <div class="channel-bar">
    <h3 id="serverName">لا يوجد سيرفر</h3>
    <div id="channels"></div>
    <button onclick="createChannel()" class="create-channel">➕ قناة جديدة</button>
  </div>

  <!-- منطقة الدردشة -->
  <div class="chat-area">
    <div class="chat-header" id="channelTitle">اختر قناة للبدء</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="أكتب رسالة..." disabled>
      <button onclick="sendMessage()" disabled>إرسال</button>
    </div>
  </div>

  <!-- ✅ قائمة الأعضاء -->
  <div class="member-bar" id="members">
    <h4>الأعضاء</h4>
    <div id="memberList"></div>
  </div>

  <!-- بروفايل المستخدم -->
  <div class="profile-bar" onclick="editProfile()">
    <img id="avatar" src="https://i.imgur.com/7k12EPD.png" alt="avatar">
    <div class="profile-info">
      <strong id="nickname">مستخدم</strong>
      <small>اضغط للتعديل</small>
    </div>
  </div>

</div>
