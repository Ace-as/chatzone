<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discovery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>🧭 Discovery</h2>
    <button onclick="window.location.href='index.html'">🏠 رجوع</button>
  </div>

  <div class="chat-container">
    <div class="messages" id="discoveryList">
      <p>📡 السيرفرات الموثقة:</p>
    </div>
  </div>

  <script>
    const discoveryList = document.getElementById("discoveryList");

    const servers = JSON.parse(localStorage.getItem("servers")) || [];

    servers.filter(s => s.verified).forEach(server => {
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong>📌 ${server.name}</strong>`;
      discoveryList.appendChild(div);
    });
  </script>
</body>
</html>
